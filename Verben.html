        function showMessage(title, message, messageType) {
            const modal = $('#messageModal');
            const modalTitle = modal.find('.modal-title');
            const modalHeader = modal.find('.modal-header');
            const modalBody = modal.find('.modal-body');

            // Clear existing classes and content
            modalTitle.html('');
            modalHeader.removeClass('error warning default ok');
            modalBody.html('');

            // Set title, header class, and content based on messageType
            modalTitle.html(title);
            if (messageType === 'error') {
                modalHeader.addClass('error');
                modalBody.html('<img height="100px" src="images/error.png" alt="Error Image"> ' + message);
            } else if (messageType === 'warning') {
                modalHeader.addClass('warning');
                modalBody.html('<strong>Warning:</strong> ' + message);
            } else if (messageType === 'ok') {
                modalHeader.addClass('ok');
                modalBody.html('<img height="100px" src="images/ok.png" alt="Error Image"> ' + message);
            } else {
                modalHeader.addClass('default');
                modalBody.html('<strong>Message:</strong> ' + message);
            }


            // Show the modal
            modal.modal('show');
        }
