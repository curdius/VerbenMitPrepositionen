                function showMessage(title, message, messageType) {
                    const modal = $('#messageModal');
                    const modalTitle = modal.find('.modal-title');
                    const modalHeader = modal.find('.modal-header');
                    const modalBody = modal.find('.modal-body');

                    // Clear existing classes and content
                    modalTitle.html('');
                    modalHeader.removeClass('error warning default ok');
                    modalBody.html('');

                    // Set title, header class, and content based on messageType
                    modalTitle.html(title);
                    if (messageType === 'error') {
                        modalHeader.addClass('error');
                        modalBody.html('<table><tr><td valign=top><img align=top height="100px" src="images/error.png" alt="Error Image"></td><td> ' + message + '</td ></tr ></table >');
                    } else if (messageType === 'warning') {
                        modalHeader.addClass('warning');
                        modalBody.html(' < table > <tr><td valign=top><img align=top height="100px" src="images/nodata.jpg" alt="Error Image"></td><td> ' + message + '</td ></tr ></table >');
                    } else if (messageType === 'ok') {
                        modalHeader.addClass('ok');
                        modalBody.html('<table><tr><td valign=top><img height="100px" src="images/ok.png" alt="Error Image"></td><td> ' + message + '</td ></tr ></table >');
                    } else {
                        modalHeader.addClass('default');
                        modalBody.html('<strong>Message:</strong> ' + message);
                    }


                    // Show the modal
                    modal.modal('show');
                }

                function NewName() {
                    const quizForm = $('#quizForm').html("");
                    // Function to get the value of a query string parameter
                    function getQueryParam(parameterName) {
                        const urlSearchParams = new URLSearchParams(window.location.search);
                        const paramNameLower = parameterName.toLowerCase();

                        // Iterate over all keys to find a case-insensitive match
                        for (const key of urlSearchParams.keys()) {
                            if (key.toLowerCase() === paramNameLower) {
                                return urlSearchParams.get(key);
                            }
                        }

                        return null; // Return null if the parameter is not found
                    }

                    // Check if the "Kapitel" query string parameter is provided
                    //   const kapitelValue = getQueryParam('Kapitel');
                    /// const kurslValue = getQueryParam('Kurs');

                    // Initialize the base URL
                    let stringURL = 'https://localhost:44361/api/v1/Namen/Single';

                    var topicValue = document.getElementById('topicDropdown').value;
                    var kurslValue = document.getElementById('kursDropdown').value;
                    var kapitelValue = document.getElementById('kapitelDropdown').value;

                    if (kapitelValue === "") {
                        kapitelValue = null;
                    }
                    if (topicValue === "") {
                        topicValue = null;
                    }
                    if (kurslValue === "") {
                        kurslValue = null;
                    }

                    // Check if kapitelValue is provided
                    if (kapitelValue !== null) {
                        stringURL += '?Kapitel=' + kapitelValue;
                        console.log('Kapitel is provided with value:', kapitelValue);
                    } else {
                        console.log('Kapitel is not provided');
                    }

                    // Check if param1Value is provided
                    if (kurslValue !== null) {
                        stringURL += (kapitelValue !== null ? '&' : '?') + 'Kurs=' + kurslValue;
                        console.log('kurslValue is provided with value:', kurslValue);
                    }

                    // Check if param2Value is provided
                    if (topicValue !== null) {
                        stringURL += (kapitelValue !== null || kurslValue !== null ? '&' : '?') + 'topic=' + topicValue;
                      
                        console.log('topicValue is provided with value:', topicValue);
                    }
                   // alert(stringURL);




                    console.log('Final URL:', stringURL);
                    const offLine = getQueryParam('offline');
                    if (offLine === null) {
                        console.log('trying to go online');
                        $.ajax({
                            url: stringURL,
                            method: 'GET',
                            dataType: 'json',
                            success: function (dataFromApi) {
                                console.log('Online');

                                // Replace the hardcoded data array with the data from the API
                                data = dataFromApi;
                                console.log(data);

                                let currentIndex = 0;

                                let currentIndex = 0;

                                loadQuestion();
                                console.log('1');

                            }
                        });
                    }
                    else {
                        GetRamdomQuestionFromBigArray(kapitelValue, kurslValue,topicValue);

                        let currentIndex = 0;

                        loadQuestion();
                    }
                }
